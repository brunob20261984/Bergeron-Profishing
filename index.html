<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bergeron ProFishing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="Icon.png">
    <link rel="icon" type="image/png" href="Icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; }
        #map { height: 100vh; width: 100vw; }
        .title-box {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0, 51, 102, 0.9); color: white;
            padding: 8px 20px; border-radius: 20px; border: 2px solid red; font-weight: bold; font-size: 14px;
        }
        .controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 95%;
        }
        button { 
            padding: 12px; font-weight: bold; border: none;
            border-radius: 10px; color: white; font-size: 11px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); text-transform: uppercase;
        }
        .btn-pos { background: #2ecc71; } /* Vert */
        .btn-spot { background: #e74c3c; } /* Rouge */
        .btn-depth { background: #3498db; } /* Bleu */
        .btn-track { background: #f39c12; } /* Orange */
        .btn-track.active { background: #333; }
    </style>
</head>
<body>
    <div class="title-box">üé£ BERGERON PROFISHING</div>
    <div id="map"></div>
    <div class="controls">
        <button class="btn-pos" onclick="getLocation()">üìç MA POSITION</button>
        <button class="btn-spot" onclick="addData('spot')">‚öì MARQUER SPOT</button>
        <button class="btn-depth" onclick="addData('depth')">üåä PROFONDEUR</button>
        <button id="trackBtn" class="btn-track" onclick="toggleTracking()">üõ∞Ô∏è TRACER TRAJET</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([48.575, -71.145], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let marker, path, trackPoints = [], isTracking = false, watchId;
        
        // Charger les donn√©es sauvegard√©es
        let savedData = JSON.parse(localStorage.getItem('fishingData')) || [];
        savedData.forEach(item => drawPoint(item));

        function drawPoint(item) {
            if (item.type === 'spot') {
                L.marker([item.lat, item.lng]).addTo(map)
                 .bindPopup(`<b>üî• SPOT DE P√äCHE</b><br>Profondeur: ${item.depth} pi`);
            } else {
                L.circleMarker([item.lat, item.lng], {
                    radius: 8, color: '#3498db', fillColor: '#fff', fillOpacity: 0.8
                }).addTo(map).bindTooltip(`${item.depth}'`, { permanent: true, direction: 'center', className: 'depth-label' })
                 .bindPopup(`Profondeur: ${item.depth} pi`);
            }
        }

        function getLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const p = [pos.coords.latitude, pos.coords.longitude];
                if(marker) map.removeLayer(marker);
                marker = L.circleMarker(p, { radius: 10, color: 'white', fillColor: '#2ecc71', fillOpacity: 1 }).addTo(map);
                map.setView(p, 16);
            }, null, {enableHighAccuracy: true});
        }

        function addData(type) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const val = prompt(type === 'spot' ? "Note sur ce spot (ou profondeur) :" : "Profondeur ici (en pieds) :");
                
                if (val !== null) {
                    const newItem = { type, lat, lng, depth: val, date: new Date().toLocaleDateString() };
                    savedData.push(newItem);
                    localStorage.setItem('fishingData', JSON.stringify(savedData));
                    drawPoint(newItem);
                }
            }, null, {enableHighAccuracy: true});
        }

        function toggleTracking() {
            const btn = document.getElementById('trackBtn');
            if (!isTracking) {
                isTracking = true;
                btn.classList.add('active');
                btn.innerText = "‚èπÔ∏è ARR√äTER";
                path = L.polyline([], {color: '#f39c12', weight: 4}).addTo(map);
                watchId = navigator.geolocation.watchPosition((pos) => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    trackPoints.push(p);
                    path.setLatLngs(trackPoints);
                }, null, { enableHighAccuracy: true });
            } else {
                isTracking = false;
                btn.classList.remove('active');
                btn.innerText = "üõ∞Ô∏è TRACER TRAJET";
                navigator.geolocation.clearWatch(watchId);
            }
        }
    </script>
    <style>
        .depth-label { background: transparent; border: none; box-shadow: none; font-weight: bold; color: #000; font-size: 10px; }
    </style>
</body>
</html>
