<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bergeron ProFishing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="apple-touch-icon" href="Icon.png">
    <link rel="icon" type="image/png" href="Icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ProFishing">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #000; }
        #map { height: 100vh; width: 100vw; }
        .title-box {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(0, 51, 102, 0.9); color: white;
            padding: 8px 20px; border-radius: 20px; border: 2px solid red; font-weight: bold;
        }
        .controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px; width: 90%;
        }
        button { 
            flex: 1; padding: 15px; font-weight: bold; border: none;
            border-radius: 15px; background: #cc0000; color: white; font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="title-box">üé£ BERGERON PROFISHING</div>
    <div id="map"></div>
    <div class="controls">
        <button onclick="getLocation()">üìç MA POSITION</button>
        <button id="trackBtn" onclick="toggleTracking()">üõ∞Ô∏è TRAJET</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([48.575, -71.145], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let marker, path, trackPoints = [], isTracking = false, watchId;

        function getLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const p = [pos.coords.latitude, pos.coords.longitude];
                if(marker) map.removeLayer(marker);
                marker = L.marker(p).addTo(map).bindPopup("Position").openPopup();
                map.setView(p, 15);
            });
        }

        function toggleTracking() {
            if (!isTracking) {
                isTracking = true;
                path = L.polyline([], {color: 'cyan', weight: 5}).addTo(map);
                document.getElementById('trackBtn').style.background = "#333";
                watchId = navigator.geolocation.watchPosition((pos) => {
                    const p = [pos.coords.latitude, pos.coords.longitude];
                    trackPoints.push(p);
                    path.setLatLngs(trackPoints);
                }, null, { enableHighAccuracy: true });
            } else {
                isTracking = false;
                navigator.geolocation.clearWatch(watchId);
                document.getElementById('trackBtn').style.background = "#cc0000";
            }
        }
    </script>
</body>
</html>
